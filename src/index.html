<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Gallery</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baumans" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script>



    function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
  }


  function closeModal() {
    document.getElementById("modal01").style.display = "none";
  }

  let currentImageIndex = 0;



function nextImage() {
  currentImageIndex = (currentImageIndex + 1) % document.querySelectorAll('.w3-image').length;
  document.getElementById("img01").src = document.querySelectorAll('.w3-image')[currentImageIndex].src;
}

function previousImage() {
  currentImageIndex = (currentImageIndex - 1 + document.querySelectorAll('.w3-image').length) % document.queryAll('.w3-image').length;
  document.getElementById("img01").src = document.querySelectorAll('.w3-image')[currentImageIndex].src;
}

  
  </script>
</body>
</html>
